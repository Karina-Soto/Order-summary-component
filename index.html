<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="card-container">

    <div class="img">
      <img class="img-illustration" src="./images/illustration-hero.svg" alt="person listening to music">
    </div>

    <div>
      <div class="order">
        <h1 class="title">Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="price">
        <img class="icon-music" src="./images/icon-music.svg" alt="icon music">
        <div>
          <h2 class="plan">Annual Plan</h2>
          <p class="year">$59.99/year</p>
        </div>
        <a class="link" href="">Change</a>
      </div>
      <div class="button">
        <a class="payment" href="#">Proceed to Payment</a>
        <a class="cancel-order" href="#">Cancel Order</a>
      </div>
    </div>

  </main>
  <!-- footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Karina-Soto">Karina Soto</a>.
  </footer>
</body>

</html>
